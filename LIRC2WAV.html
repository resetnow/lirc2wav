<html>
    <head>
        <title>LIRC2WAV</title>
        <link href="sample.css" rel="stylesheet" type="text/css"/>

        </script>
        <script type="text/javascript" src="lib/jquery/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="main.js">
        </script>
    </head>
    <body>
        <a id="about" href="#">About</a>
        <table id="alert">
            <tr>
                <td>
                    <div id="alert-message">
                        alert message, ok?
                    </div>
                    <div id="alert-dismiss">
                        OK
                    </div>
                </td>
            </tr>
        </table>
        <div id="about-box">
            <p>
                LIRC2WAV <script type="text/javascript">document.write(APP_VERSION);</script>
            </p>
            <a href="mailto:vlad-mbx@yandex.ru">vlad-mbx@ya.ru</a>
            <p>
					<button class="donate">Поддержать</button>
                    <br/>
                    <br/>
                    <img class="donate" src="yamoney.png" style="cursor: pointer;" />
            </p>

            <tr>
                <td id="first">

                        </button>

                        Файл конфигурации LIRC
                    </p>

                        <input type="text" id="text-lirc" />
                        <button class="fileselect" id="select-lirc">
                            &#133;
                        </button>
                    </p>
                    <p>
                        Папка для WAV-файлов
                    </p>
                    <p>
                        <input type="text" id="text-output" />
                        <button class="fileselect" id="select-output">
                            &#133;
                        </button>
                    </p>
                    <p>
                        <button id="process">
                            Начать
                        </button>
                    </p>
                </td>
            </tr>
        </table>
